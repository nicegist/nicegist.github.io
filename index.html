<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Nicegist</title>
    <link rel="apple-touch-icon" sizes="76x76" href="./static/touch-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/touch-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/touch-icons/favicon-16x16.png">
    <link rel="mask-icon" href="./static/touch-icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./static/touch-icons/browserconfig.xml">
    <meta name="theme-color" content="#FAFAFA">

    <link rel="stylesheet" href="./static/dom_distiller_viewer.css" media="nope" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/styles/default.min.css" media="nope" onload="this.media='all'">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.2/markdown-it.min.js"></script>
    <script src="https://wzrd.in/standalone/markdown-it-anchor@5.0.2"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/highlight.min.js" defer></script>
</head>
<body class="light sans-serif">
    <div id="contentWrap">
        <div id="mainContent">
            <article>
                <header id="articleHeader">
                    <h1 id="titleHolder">Loading gist...</h1>
                </header>
                <div id="gistContent">
                    <noscript>Enable JavaScript to use nicegist.</noscript>
                </div>
            </article>
            <div id="loadingIndicator">
                <img src="./static/dom_distiller_material_spinner.svg">
            </div>
            <div id="gistComments"></div>
            <footer>
                <p id="footerIntro">Check out the <a href="https://github.com/nicegist/nicegist.github.io">source for Nicegist on GitHub</a></p>
                <p id="footerPost"><a href="https://nicegist.github.io/">Nicegist</a> · writing for hackers · zero setup · publish in seconds</p>
            </footer>
        </div>
    </div>
    <script src='./static/app.js' defer async></script>
</body>
</html>
